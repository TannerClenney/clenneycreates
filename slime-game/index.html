<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slime Tetris</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Slime Tetris</h1>
  <p>Use the arrow keys to move and rotate the slime blocks. Press <strong>Q</strong> or <strong>W</strong> to rotate. Clear lines for points!</p>

  <canvas id="tetris" width="240" height="400"></canvas>
  <div>Score: <span id="score">0</span></div>

  <!-- Sound effects -->
  <audio id="lineClear" src="sounds/line-clear.mp3" preload="auto"></audio>
  <audio id="gameOver" src="sounds/game-over.mp3" preload="auto"></audio>

  <script src="game.js"></script>
</body>
</html>
